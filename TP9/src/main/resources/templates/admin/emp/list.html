<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset = "ISO-8859-1"/>
<title>Formation Spring Boot : Services Web</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container" th:attr="dir=#{direction}"> 

		<form th:action="@{/logout}" method="get">
			<button class="btn btn-md btn-danger btn-block" name="registration"
				type="Submit"><p th:text="#{Logout}"/></button>
		</form>
		<div class="panel-group" style="margin-top: 40px" th:attr="dir=#{direction}"> 
			<div class="panel panel-primary">
				<div class="panel-heading">
					<span th:utext="${userName}"></span>
				</div>
				<div class="panel-body">
					<div align="center" th:if="${excep}">
						<p style="font-size: 20; color: #FF1C19;"><h1 th:text="#{msg.access.denied}"></h1></p>
					</div>
					<div th:switch="${list}">
						<h1 th:case="null">Aucun employé !</h1>
						<div th:case="*" class="container">
							<h3 th:text="#{text.liste.employes}"></h3>
							<table>
								<thead>
									<tr>
										<th><p th:text="#{Name}"/></th>
										<th><p th:text="#{Salary}"/></th>
										<th><p th:text="#{Fonction}"/></th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="empVo : ${list}">
										<td th:text="${empVo.name}"></td>
										<td th:text="${empVo.salary}"></td>
										<td th:text="${empVo.fonction}"></td>
										<td><a th:text="#{Edit}" th:href="@{/admin/emp/edit/{id}(id=${empVo.id})}"></a></td>
										<td><a th:text="#{Delete}"
											th:href="@{/admin/emp/delete/{id}(id=${empVo.id})}"></a></td>
									</tr>
								</tbody>
							</table>
						</div>
						<p>
							<a th:text="#{msg.ajouter.nouveau.employe}" href="/admin/emp/form"></a>
						</p>
					</div>



				</div>
				<p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
			</div>
		</div>

	</div>
</body>
</html>

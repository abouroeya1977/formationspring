<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Formation Spring Boot : Services Web</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

	<table>
		<tr align="center">
			<td><a th:href="@{/login?language=ar}"> <img
					th:src="@{/images/ar.png}" class="img-responsive center-block"
					width="50" height="50" alt="Arabe" />
			</a></td>
			<td><a th:href="@{/login?language=fr}"> <img
					th:src="@{/images/fr.png}" class="img-responsive center-block"
					width="50" height="50" alt="FranÃ§ais" />
			</a></td>

			<td><a th:href="@{/login?language=en}"> <img
					th:src="@{/images/en.png}" class="img-responsive center-block"
					width="50" height="50" alt="Anglais" />
			</a></td>

		</tr>
	</table>



	<div class="container" th:attr="dir=#{direction}">
		<img th:src="@{/images/login.jpg}" class="img-responsive center-block"
			width="300" height="300" alt="Logo" />
		<form th:action="@{/login}" method="POST" class="form-signin">
			<h3 class="form-signin-heading" th:text="#{welcome}"></h3>
			<br /> <input type="text" id="username" name="username"
				th:placeholder="Username" class="form-control" /> <br /> <input
				type="password" id="password" name="password"
				th:placeholder="Password" class="form-control" /> <br />

			<div align="center" th:if="${param.error}">
				<p style="font-size: 20; color: #FF1C19;">
				<h1 th:text="#{msg.login.password.incorrect}"></h1>
			</div>
			<button class="btn btn-lg btn-primary btn-block" name="Submit"
				value="Login" type="Submit" th:text="#{Login}"></button>
		</form>
	</div>
</body>
</html>
